    <div class="login-page">
        <div class="login">
            <div class="login-header">
                <h2>Login</h2>
                <button class="close-button" (click)="closeLogin()">&times;</button>
            </div>
            <div class="login-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" formControlName="username" required>
                    <div *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.dirty || loginForm.controls.username?.touched)" class="text-danger">
                        <span *ngIf="loginForm.controls.username?.errors?.['required']">Username is required</span>
                        <span *ngIf="loginForm.controls.username?.errors?.['minlength']">Username must be at least 6 characters long</span>
                      </div>
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" formControlName="email" formControlName="password" required>
                    <div *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.dirty || loginForm.controls.password?.touched)" class="text-danger">
                        <span *ngIf="loginForm.controls.password?.errors?.['required']">Password is required</span>
                        <span *ngIf="loginForm.controls.password?.errors?.['minlength']">Password must be at least 6 characters long</span>
                      </div>
                    <p class="text-dark">Don't have an accound? <span class="signup" (click)="openSignup()">Signup</span></p>
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                </form>
            </div>
        </div>
    </div>
