<div class="header d-flex justify-content-between align-items-center">
    <div class="logo">
        <h2>Furni<span>..</span></h2>
    </div>
    <div class="nav-links d-flex gap-lg-5 gap-sm-3" [ngClass]="{'open':isMenuOpen}">
       <a class="nav-link" [routerLink]="link.route" [class.active]="link.active" (click)="closeMenu()" *ngFor="let link of navLinks">{{link.label}}</a>
    </div>
    <div class="login-cart d-flex gap-lg-3">
        <div class="login">
            <i class="fa-solid fa-user-large"></i>
        </div>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>
    <div class="menu" (click)="toggleMenu()">
        <i class="fa-solid fa-bars"></i>
    </div>
</div>
